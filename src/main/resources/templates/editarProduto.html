<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Produto</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <nav>

      <input type="text" th:field="*{nome}" placeholder="Nome do Produto" required />
      <textarea th:field="*{descricao}" placeholder="Descri√ß√£o do Produto" class="descricao-input"></textarea>
      <input type="number" step="0.01" th:field="*{preco}" placeholder="Pre√ßo (R$)" required />
      <select th:field="*{categoria.id}">
        <option value="" disabled>Selecione uma categoria</option>
        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}"></option>
      </select>
      <button type="submit">Salvar Altera√ß√µes</button>
    </form>
  </div>
</body>
</html>
