<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Categorias</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body>
    <header>
      <nav>
        <h1>üõçÔ∏è Trade UP</h1>
        <ul>
          <li><a th:href="@{/}">Home</a></li>
          <li><a th:href="@{/categorias}">Categorias</a></li>
          <li><a th:href="@{/produtos}">Produtos</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <h2>Gerenciar Categorias</h2>

      <section class="card">
        <form th:action="@{/categorias/salvar}" method="post">
          <input
            type="text"
            name="nome"
            placeholder="Nome da Categoria"
            required
          />
          <button type="submit">Salvar</button>
        </form>
      </section>

      <table>
        <thead>
          <tr>
            <th>Nome da Categoria</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.nome}">Categoria Exemplo</td>
            <td>
              <a class="btn-danger" th:href="@{'categorias/excluir/' + ${categoria.id}}">Excluir</a>
              <a class="btn-secondary" th:href="@{'categorias/editar/' + ${categoria.id}}">Editar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
